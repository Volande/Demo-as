
<mat-dialog-content class="mat-typography">
  <form [formGroup]="reactiveForm">

    <H2>Додати одяг</H2>

    <mat-form-field class="input-short" appearance="fill" style="margin-right: 50px" id="title mat form field">
      <mat-label>Назва</mat-label>
      <input matInput type="text" id="title input" formControlName="title"  maxlength="{{this.titleMaxLength}}">
      <mat-hint align="end">{{this.reactiveForm.value.title.length}}
        / {{this.titleMaxLength}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="input-short" appearance="fill" style="margin-right: 50px">
      <mat-label>Наявність</mat-label>
      <mat-select id="availability" formControlName="availability">
        <mat-option id="No availability selected">None</mat-option>
        <mat-option *ngFor="let choice of availability" [value]="choice" id="availability mat option">{{choice}}</mat-option>
      </mat-select>
    </mat-form-field>



    <br>

    <mat-form-field class="input-short" appearance="fill" style="margin-right: 50px" id="compound mat form field">
      <mat-label>Компоненти</mat-label>
      <input matInput type="text" id="compound input" formControlName="compound"  maxlength="{{this.compoundMaxLength}}">
      <mat-hint align="end">{{this.reactiveForm.value.compound.length}}
        / {{this.compoundMaxLength}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="input-short" appearance="fill" style="margin-right: 50px" id="price mat form field">
      <mat-label>Ціна</mat-label>
      <input matInput type="text" id="price input" formControlName="price"  >

    </mat-form-field>


    <br>

    <mat-form-field class="input-short" appearance="fill" style="margin-right: 50px" id="sizes mat form field">
      <mat-label>Розмір</mat-label>
      <input matInput type="text" id="sizes input" formControlName="sizes" >

    </mat-form-field>
    <br>

    <mat-form-field class="input-long" appearance="fill">
      <mat-label>Опис</mat-label>
      <textarea matInput id="content" formControlName="content"
                maxlength="{{this.contentMaxLength}}"></textarea>
      <mat-hint align="end">{{this.reactiveForm.value.content.length}}
        / {{this.contentMaxLength}}</mat-hint>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button class="mat-raised-button"(click)="dialog.closeAll()" id="Cancel button">Close</button>
      <button mat-button class="mat-raised-button mat-primary"(click)="onSubmit()" id="Submit button">Save</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
