<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="left-arrow">❰</div>
    <div (click)="goToNext()" class="right-arrow">❱</div>
  </div>
  <pinch-zoom [double-tap]='true' class="slide">
    <img class="img-slider" src="{{getCurrentSlideUrl()}}" alt="image">
  </pinch-zoom>
  <div class="dots-container">
    <div
      *ngFor="let slide of image; let slideIndex = index"
      class="dot"
      (click)="goToSlide(slideIndex)"
    >
      ●
    </div>
  </div>
</div>
