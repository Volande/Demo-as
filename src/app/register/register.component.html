


<div class="mobile">
  <form
   class= "form-mobile"
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <label class="modal__close" for="modal-2"></label>
    <div class="mb-3">
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        minlength="3"
        maxlength="20"
        #username="ngModel"
      />
      <div  *ngIf="username.errors && f.submitted">
        <div class = "req-red" *ngIf="username.errors['required']">Username is required</div>
        <div class = "req-red" *ngIf="username.errors['minlength']">
          Username must be at least 3 characters
        </div>
        <div class = "req-red" *ngIf="username.errors['maxlength']">
          Username must be at most 20 characters
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        email
        #email="ngModel"
      />
      <div  *ngIf="email.errors && f.submitted">
        <div class = "req-red" *ngIf="email.errors['required']">Email is required</div>
        <div class = "req-red" *ngIf="email.errors['email']">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label >Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div  *ngIf="password.errors && f.submitted">
        <div class = "req-red"  *ngIf="password.errors['required']">Password is required</div>
        <div class = "req-red"  *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn">Sign Up</button>
    </div>

    <div class = "req-red"  *ngIf="f.submitted && isSignUpFailed">
      Signup failed!<br />{{ errorMessage }}
    </div>

    <div> Вже є аккаунт ? <label class="btn-log" routerLink="/login"  *ngIf="!isLoggedIn" >Зайти</label></div>
  </form>
</div>
