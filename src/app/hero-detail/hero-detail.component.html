<div *ngIf="hero" class="padd">

  <div class="carousel">
    <div class="carousel-inner">

      <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
             checked="checked">
      <div class="carousel-item">
        <img src="{{hero.img [0]}}" alt="photo dress">
      </div>

      <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
      <div class="carousel-item">
        <img src="{{hero.img[1]}}" alt="photo dress">
      </div>


      <label for="carousel-2" class="carousel-control prev control-1">‹</label>
      <label for="carousel-2" class="carousel-control next control-1">›</label>
      <label for="carousel-1" class="carousel-control prev control-2">‹</label>
      <label for="carousel-1" class="carousel-control next control-2">›</label>
      <label for="carousel-2" class="carousel-control prev control-1">‹</label>
      <label for="carousel-1" class="carousel-control next control-2">›</label>
      <ol class="carousel-indicators">
        <li>
          <label for="carousel-1" class="carousel-bullet">•</label>
        </li>
        <li>
          <label for="carousel-2" class="carousel-bullet">•</label>
        </li>

      </ol>
    </div>
  </div>
  <div class="text">
    <p>{{hero.name | uppercase}}</p>
    {{hero.price}}
    <br>

    <p>Розмір</p>

    <div class="choice">
      <label><input type="radio" name="r" checked><span>{{hero.size[0]}}</span></label>
      <label><input type="radio" name="r"><span>{{hero.size[1]}}</span></label>
    </div>
    <br>
    {{hero.content }}
  </div>

</div>
