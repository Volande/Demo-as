


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Вхід </h2>
    <form [formGroup]="reactiveForm" id="Login form" style="display:flex;flex-direction: column;align-items: center  ">


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Логін</mat-label>
        <input matInput type="text" id="login" formControlName="login" maxlength="30">
      </mat-form-field>



      <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput style="width: 90%" [type]="hide ? 'password' : 'text'" type="text" id="password" formControlName="password" maxlength="30" placeholder="Пароль">

      </mat-form-field>


      <h4 *ngIf="errorMessage.localeCompare('')" class="errorColour" id="Incorrect login or password warning">
        Incorrect login or password</h4>


      <button class="btn" (click)="onSubmit()" id="Submit button">
        Увійти
      </button>



    </form>
  </div>
</div>
