<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="left-arrow">❰</div>
    <div (click)="goToNext()" class="right-arrow">❱</div>
  </div>
  <a href="#">
    <div class="slide">
      <img src="{{getCurrentSlideUrl()}}" >
    </div>
  </a>
  <div class="dots-container">
    <div
      *ngFor="let slide of image; let slideIndex = index"
      class="dot"
      (click)="goToSlide(slideIndex)"
    >
      ●
    </div>
  </div>
</div>
