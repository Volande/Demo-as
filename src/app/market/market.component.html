<mat-sidenav-container class="example-container" >
  <mat-sidenav #sidenav [mode]=" 'over'" class="mat-sidenav">
    <p>
      <button mat-button (click)="sidenav.toggle()"> {{'back'|transloco}}</button>
    </p>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="reactiveForm">


        <mat-form-field class="input-short" style="margin-right: 50px">
          <mat-label>{{"availability"|transloco}}</mat-label>
          <mat-select id="availability" formControlName="availability" [value]="">
            <mat-option *ngFor="let choice of availabilities" [value]="choice"
                        id="availability mat option">{{choice}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="input-short" style="margin-right: 50px" id="price min mat form field">
          <mat-label>{{"min-price"|transloco}}</mat-label>
          <input matInput type="text" id="price min input" formControlName="priceMin">

        </mat-form-field>
        <mat-form-field class="input-short" style="margin-right: 50px" id="price max mat form field">
          <mat-label>{{"max-price"|transloco}}</mat-label>
          <input matInput type="text" id="price max input" formControlName="priceMax">

        </mat-form-field>


        <mat-form-field class="input-short" style="margin-right: 50px">
          <mat-label>{{"size"|transloco}}</mat-label>
          <mat-select id="sizes" formControlName="sizes" multiple [value]="sizes">

            <mat-option *ngFor="let choice of sizes" [value]="choice"
            >{{choice}}</mat-option>

          </mat-select>

        </mat-form-field>


        <mat-form-field class="input-short" style="margin-right: 50px">
          <mat-label>{{"category"|transloco}}</mat-label>

          <mat-select id="categories" formControlName="categories" multiple [value]="categories">

            <mat-option *ngFor="let choice of categoryNames" [value]="choice"
            >{{choice}}</mat-option>

          </mat-select>


        </mat-form-field>


        <mat-form-field class="input-short" style="margin-right: 50px">
          <mat-label>{{"collection"|transloco}}</mat-label>

          <mat-select id="collectionFilter" formControlName="collectionFilter" multiple [value]="collectionFilter">
            <mat-option *ngFor="let choice of collection" [value]="choice"
                        id="collectionFilter mat option">{{choice}}</mat-option>

          </mat-select>


        </mat-form-field>


        <mat-dialog-actions>

          <button mat-button class="mat-raised-button mat-primary" (click)="onSubmit()" id="Submit button">{{"show"|transloco}}
          </button>

          <button style="width: 60%;" mat-button color="primary" (click)="resetSettings()">{{"reset settings"|transloco}}</button>
        </mat-dialog-actions>

      </form>
    </mat-dialog-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenav.toggle()">{{"filter"|transloco}}</button>
    </p>
    <div class="clothes-page">

      <div class=ImgField>
        <a *ngFor="let clothe of clothes"
           routerLink="/detail/{{clothe.id}}">
          <div>
            <img class="image first" src="{{clothe.image[0].title}}" alt="photo">
            <img class="image second" src="{{clothe.image[1].title}}" alt="photo">
          </div>
          {{clothe.productInformation[0].title}}
          <br>
          {{clothe.price}}
        </a>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
