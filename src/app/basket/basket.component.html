<div class="basket">
  <div class="basket__header">
    <h1>Кошик</h1>
    <hr>
  </div>
  <div class="basket__body">

    <div *ngFor="let list of cartClothes;index as i" class="body__list">
      <div class="img">
        <img src="{{list.image[0].title}}" class="img">
      </div>

      <div class="info">
        <div>{{list.title}}</div>
        <div class="info__size">
          <h1>Розмір : </h1>
          <p>{{list.size[0].title}}</p>
        </div>

        <div class="info__quantity">
          <div>
            <button (click)="increaseCartItem(list)">
              <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
          </div>


          <div>{{list.quantity}}</div>
          <div>
            <button (click)="decreaseCartItem(list)">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </div>
        </div>
        <div> {{list.price | currency: '₴'}}</div>

        <div>
          <button mat-button color="accent" (click)="deleteProduct(list)"> Видалити товар</button>
        </div>
      </div>

    </div>
  </div>

  <div class="basket__footer">
    <hr>
    <div class="footer__info">
      <div class="info__number">
        <div>
          <p>Загальна кількість</p>
          <p>{{this.totalQuantity}}</p>
        </div>
        <div>
          <p>Загальна ціна</p>
          <p>{{this.totalPrice}}</p>
        </div>
      </div>

      <div class="info__btn">
        <button  mat-button color="primary" (click)="orderingClothes()">Оформити замовлення</button>
      </div>


    </div>
  </div>
</div>
